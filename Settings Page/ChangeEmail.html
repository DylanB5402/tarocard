<!DOCTYPE html>
<html>
    <head>
        <title>Change Email | Taro Cards</title>
        <link rel="stylesheet" href="..\Global.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="jquery-3.6.0.min.js"></script>
        <script>
            $(document).ready(function() {
                $.get("https://my-json-server.typicode.com/VitalKilla/userData/db", "" ,function(data, status, xhr) {
                    const currentEmail = data;
                    const h1 = document.querySelector("h1");
                    let h2 = document.createElement("h2");
                    h2.id = "currentHeading";
                    h2.textContent = "Your current email is " + currentEmail["email"][0]["email address"];
                    h1.appendChild(h2);
                });
            });
        </script>
    </head>

    <body id="bodyChanges">
        <div class="titleCardChanges">
            <a href="Settings_HTML.html"><div id="back"><img src="C:\Users\jsmit\Documents\Taro Cards\tarocard\assets\Back.png" alt="back button"></div></a>
        </div>
        <br /> <br /> <br /> <br /> <br />

        <h1 id="updateHeading">Update your email address</h1>
        <!-- # = Place holder-->
        <form action="#" method="POST" class="changeTemplate" autocomplete="on" onsubmit="return validate(this)">
            <label for="newEmail"> New Email: </label>
            <input name="newEmail" id="new" type="email" required>
            <label for="confirmEmail"> Confirm Email: </label>
            <input name="confirmEmail" id="confirm" type="email" required>
            <input type="submit" value="Save Changes" id="saveChanges">
        </form>

        <script>
            function validate() {
                const form = document.querySelector("form");
                const newInput = form.querySelector("#new");
                const confirmInput = form.querySelector("#confirm");
                if(newInput.value !== confirmInput.value) {
                    if(document.getElementById("errorText") === null) {
                        let errorText = document.createElement("h3");
                        let h2 = document.querySelector("h2");
                        errorText.id = "errorText"
                        errorText.textContent = "Alert: new and confirm email do not match";
                        h2.appendChild(errorText);
                    }
                    return false;
                }
                return true;
            }
        </script>
        
    </body>
</html>
