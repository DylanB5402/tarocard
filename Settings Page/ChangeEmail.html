<!DOCTYPE html>
<html>
    <head>
        <title>Change Email | Taro Cards</title>

        <link rel="icon" href="../assets/TaroCardTransparent 1.png">
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
        <script src="jquery-3.6.0.min.js"></script>
        
        <link rel="stylesheet" href="../temp.css">
        
        <script>
            $(document).ready(function() {
                $.get("https://my-json-server.typicode.com/VitalKilla/userData/db", "" ,function(data, status, xhr) {
                    const currentEmail = data;
                    const h1 = document.querySelector("h1");
                    let h2 = document.createElement("h2");
                    h2.id = "currentHeading";
                    h2.textContent = "Your current email is " + currentEmail["email"][0]["email address"];
                    h1.appendChild(h2);
                });
            });
        </script>
    </head>

    <div class="page-header">
        <a href="../Settings Page/Settings_HTML.html"><img src="../assets/Back.png" id="back"></a>
        <span>Email</span>
    </div>

    <body>
        <div class="update">
            <div class="margin-update">
                <h2>Update your email address</h2>
                <p>Your current email is user@email.com.</p>
            </div>
        </div>

        <form action="#" method="POST" class="changeTemplate" autocomplete="on" onsubmit="return validate(this)">
            <div class="change-info">
                <div class="margin-update">
                    <label for="new-email">New email</label>
                    <input
                        name="new-email"
                        class="settings-input"
                        type="email"
                        placeholder="New email"
                        required>
                        
                    <br>
                    <label for="confirm-email">Confirm email</label>
                    <input
                        name="confirm-email"
                        class="settings-input"
                        type="email"
                        placeholder="Confirm new email"
                        required>

                    <input type="submit" value="Save Changes" id="saveChanges">
                </div>
            </div>
        </form>
        

        <script>
            function validate() {
                const form = document.querySelector("form");
                const newInput = form.querySelector("#new");
                const confirmInput = form.querySelector("#confirm");
                if(newInput.value !== confirmInput.value) {
                    if(document.getElementById("errorText") === null) {
                        let errorText = document.createElement("h3");
                        let h2 = document.querySelector("h2");
                        errorText.id = "errorText"
                        errorText.textContent = "Alert: new and confirm email do not match";
                        h2.appendChild(errorText);
                    }
                    return false;
                }
                return true;
            }
        </script>
        
    </body>
</html>
