<!DOCTYPE html>

<head>
    <title>Edit Profile | Taro Cards</title>

    <link rel="icon" href="../assets/TaroCardTransparent 1.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--<link rel="stylesheet" href="edit.css">-->
    <link rel="stylesheet" href="../temp.css">
    <script src="jquery-3.6.0.min.js"></script>
</head>

<div class="page-header">
    <a href="../Profile Page/Profile_Page_TaroCards.html"><img src="..\assets\Back.png" id="back"></a>
    <span>Edit Profile</span>
</div>

<body>
    <img src="coolWallpaper.png" id="banner">
    
    <div class="edit">
        <img src="WhatsApp Image 2020-09-11 at 11.06.06 AM.jpeg" id="profilePic">
        
        <form action="edit.html" method="POST" id="edit" >
            <!--
                Values will be whatever the user's current username/bio/etc is
            -->
            <label id="imgInputBanner" for="inputBanner">
                <i style="color: #9879C5;" class="fa fa-camera fa-5x" aria-hidden="true"></i>
            </label>
            <input id="inputBanner" type="file" accept=".jpg, .png">

            <label id="imgInputProfilePic" for="inputProfilePic">
                <i style="color: #9879C5;" class="fa fa-camera fa-3x" aria-hidden="true"></i>
            </label>
            <input id="inputProfilePic" type="file" name="Profile-Pic" accept=".jpg, .png, .gif">

            <label for="display-name" class="label">Display Name</label><br>
            <input 
                type="text"
                name="display-name"
                id="display-name"
                class="edit-input"
                value="[placeholder]">
            <br>
    
            <label for="username" class="label">Username</label><br>
            <input
                type="text"
                name="username"
                id="username"
                class="edit-input"
                value="[@username]">
            <br>
    
            <label for="bio" class="label">Bio</label><br>
            <textarea
                id="bio"
                name="bio"
                maxlength="150"
                class="edit-input"
                value="this is a bio">
            </textarea>
            <br>
    
            <input type="submit" id="save" value="Save changes">
        </form>
    </div>

    <script>
        $("#inputBanner").change(function(event) {
            alert("You choose: " + event.target.value + " as your Banner.");
        })

        $("#inputProfilePic").change(function(event) {
            alert("You choose: " + event.target.value + " as your Profile Picture.");
        })
    </script>
    
</body>
