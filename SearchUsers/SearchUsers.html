<!DOCTYPE html>
<html>
    <head>
        <title>Search Users | Taro Cards</title>
        <link rel="stylesheet" href="..\friendsPage\Global.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="jquery-3.6.0.min.js"></script>
    </head>
    
    <body id="bodySearchUsers" style="background-color: rgba(238, 238, 238, 0.712); width: 100%; height: 100%; text-align: center;">
        <div class='innerBody'>
            <div class="titleCardSearch">
                <h1>Discover Users</h1>
            </div>
            <div style="width: 85%; margin: auto; margin-top: 175px;">
                <form id="UsersSearch" autocomplete="off">
                    <input id="searchUsersBar" type="text" placeholder="Search Users..." name="searchUsersBar">
                    <button id="searchUsersBarButton" type="button" ><i class="fa fa-search fa-3x" ></i></button>
                </form>

                <script>
                    $(document).ready(function(){
                        $("#searchUsersBarButton").click(function(){        
                            $.post("/users", 
                            {
                                "string": $("#searchUsersBar").val()
                            }
                            ,function(data, status, xhr) {
                                populateFriends(data);
                            })
                        });
                    });
                </script>
            </div>
    
            <template id="UsersTemp">
                <div id="headerElement">
                    <h1 id="letterHeading"></h1>
                    <hr id="headingLine">
                </div>
                <div class="UserElement">
                    <img>
                    <h2></h2>
                    <h3></h3>
                </div>
            </template>
        </div>

        <div class="navbar" id="myNavbar">
            <a href="#"></i>
                <img id="navHomeIcon" src="..\Profile page\Icons\Home Icon.png" />
            </a>
        
            <a href="#"></i>
                <img id="navSearchIcon" src="..\Profile page\Icons\Search Icon.png" />
            </a>
        
            <a href="..\Notifications\Notifications.html"></i>
                <img id="navNotifsIcon" src="..\Profile page\Icons\Notifs Icon.png" />
            </a>
        
            <a class="active" href="..\Profile page\Profile_Page_TaroCards.html"></i>
                <img id="navProfileIcon" src="..\Profile page\Icons\ProfileIcon.png" />
            </a>
        </div>
    
    </body>
    <script type="text/javascript" src="SearchUsers_Functions.js"></script>
</html>
