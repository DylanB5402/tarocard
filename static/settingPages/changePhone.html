<!DOCTYPE html>
<html>
    <head>
        <!-- Currently not in use -->
        <title>Change Phone | Taro Cards</title>
        
        <link rel="icon" href="../assets/TaroCardTransparent 1.png">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
        <script src="../jquery-3.6.0.min.js"></script>

        <link rel="stylesheet" href="../temp.css">

        <script>
            $(document).ready(function() {
                $.get("https://my-json-server.typicode.com/VitalKilla/userData/db", "" ,function(data, status, xhr) {
                    const currentPhone = data;
                    const h1 = document.querySelector("h1");
                    let h2 = document.createElement("h2");
                    h2.id = "currentHeading";
                    h2.textContent = "Your current phone number is " + currentPhone["phone"][0]["phone number"];
                    h1.appendChild(h2);
                });
            });
        </script>
    </head>

    <div class="page-header">
        <a href="Settings_HTML.html"><img src="../assets/Back.png" id="back"></a>
        <span>Phone Number</span>
    </div>

    <body style="margin-top: 150px;">
        <div class="update">
            <div class="margin-update">
                <h2>Update your phone number</h2>
                <p>Your current phone number is 123-456-7890.</p>
            </div>
        </div>

        <form action="#" method="POST" class="changeTemplate" autocomplete="on" onsubmit="return validate(this)">
            <div class="change-info">
                <div class="margin-update">
                    <label for="new-phone">New phone number</label>
                    <input
                        name="new-phone"
                        class="settings-input"
                        type="number"
                        placeholder="New phone number"
                        required>
                        
                    <br>
                    <label for="confirm-phone">Confirm phone number</label>
                    <input
                        name="confirm-phone"
                        class="settings-input"
                        type="number"
                        placeholder="Confirm new phone number"
                        required>

                    <input type="submit" value="Save Changes" id="saveChanges">
                </div>
            </div>
        </form>

        <script>
            function validate() {
                const form = document.querySelector("form");
                const newInput = form.querySelector("#new");
                const confirmInput = form.querySelector("#confirm");
                if(newInput.value !== confirmInput.value) {
                    if(document.getElementById("errorText") === null) {
                        let errorText = document.createElement("h3");
                        let h2 = document.querySelector("h2");
                        errorText.id = "errorText"
                        errorText.textContent = "Alert: new and confirm phone number do not match";
                        h2.appendChild(errorText);
                    }
                    return false;
                }
                return true;
            }
        </script>
        
    </body>
</html>
