<!DOCTYPE html>
<html>
    <head>
        <title>Friends Page | Taro Cards</title>
        <link rel="stylesheet" href="Friends_CSS.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="jquery-3.6.0.min.js"></script>
    </head>
    
    <body style="background-color: rgba(238, 238, 238, 0.712); width: 100%; height: 100%; text-align: center;">
        <div class='innerBody'>

            <div class="titleCardFixed">
                <a href="..\Profile page\Profile_Page_TaroCards.html"><div id="back"><img src="..\assets\Back.png" alt="back button"></div></a>
                <h1>Friends List</h1>
            </div>

            <div style="width: 85%; margin: auto; margin-top: 175px;">
                <form id="friendSearch" autocomplete="off">
                    <input id="searchBar" type="text" placeholder="Search Friends..." name="searchBar">
                    <button id="searchBarButton" type="button" ><i class="fa fa-search fa-3x" ></i></button>
                </form>

                <script>
                    $(document).ready(function(){
                        $("#searchBarButton").click(function(){        
                            // $.get('https://my-json-server.typicode.com/VitalKilla/userData/db', 
                            $.post('/friends/search', 
                            {
                                "string": $("#searchBar").val()
                            }
                            ,function(data, status, xhr) {
                                searchFriends(data);
                            })
                        });
                    });

                    $(document).ready(function(){
                        $("#searchBarButton").keypress(function(){        
                            // $.get('https://my-json-server.typicode.com/VitalKilla/userData/db', 
                            $.post('/friends/search', 
                            {
                                "string": $("#searchBar").val()
                            }
                            ,function(data, status, xhr) {
                                searchFriends(data);
                            })
                        });
                    });
                </script>
            </div>

            <template id="friendsTemp">
                <div id="headerElement">
                    <h1 id="letterHeading"></h1>
                    <hr id="headingLine">
                </div>
                <div class="friendElement">
                    <img>
                    <h2></h2>
                    <h3></h3>
                </div>
            </template>
        </div>

        <div class="navbar" id="myNavbar">
            <a href="#"></i>
                <img id="navHomeIcon" src="../assets/Home-Icon.png" />
            </a>
        
            <a href="..\SearchUsers\SearchUsers.html"></i>
                <img id="navSearchIcon" src="../assets/Search-Icon.png" />
            </a>
        
            <a href="#"></i>
                <img id="navNotifsIcon" src="../assets/Notifs-Icon.png" />
            </a>
        
            <a class="active" href="..\Profile page\Profile_Page_TaroCards.html"></i>
                <img id="navProfileIcon" src="../assets/Profile-Icon.png" />
            </a>
        </div>
    
    </body>
    <script type="text/javascript" src="Friends_JavaScript.js"></script>
</html>
