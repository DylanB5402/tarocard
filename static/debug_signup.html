<!DOCTYPE html>
<html>
    <head>
        <title>Page Title</title>
    </head>
    <body>
        <h1>Sign Up For A New Account</h1>
        <!-- this form automatically send a post request to /users/create with the input data when submit is pressed -->
        <form action = "/signup" method="post">

            <label for="email">Username:</label><br>
            <input type="text" id="email" name="email"><br>

            <label for="password">Password</label><br>
            <input type="password" id="password" name="password"><br>       

            <label for="repeatPassword">Password</label><br>
            <input type="password" id="repeatPassword" name="repeatPassword"><br> 

            <input type="submit" value="Submit">
            <input type="reset">
        </form>
    </body>
</html>
