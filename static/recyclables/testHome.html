    <body class="home">
        <!-- Modal Sheet for button -->
        <div id="modal-sheet" class="modal">
            <div class="modal-content">
                <h1 class="fonts" style="font-style: normal; font-size: 3vh;"> Add </h1>
                <button onclick='openCardCreate("id01")' class="stuff" > <img src="../assets/add-card.png"> <p> Card </p>  </button>
                <a class="stuff" href="../friendsPage/Friends_Page.html"> <img src="../assets/group-order.png"> <p style="text-decoration: none;"></p> Group Order </p></a>
            </div>
        </div>


        <!-- Hidden form for card creation -->
        <form action="/cards" class="form-container" id="id01" method="POST">
            <div class="card-bar">
                <button type=button style="float:left" class="del-button" onclick="closeCardCreate('id01')" >&times;</button>
                <button class="post-button" style="left: 70vw;"value="submit"> Post </button>
            </div>
            <div class="userInput">
                <input type="text" placeholder="Name of Establishment" name="=establishment" class="small-input">
                <input type="text" placeholder="Name of Order"  name="nameOfOrder" class="small-input" >
                <textarea maxlength="100" class="large-input" name="drinkDesc" placeholder="Description or extra instructions for order"></textarea>
            </div>
        </form>

        <form action="/cards" class="form-container" id="updateCard" method="PUT">
            <div class="card-bar">
                <button type=button style="float:left" class="del-button" onclick="closeCardCreate('updateCard')" >&times;</button>
                <button type=button style="left: 10px; position: relative; margin-top: auto;" > Delete </button>
                <button class="post-button" style="left: 70vw;"value="submit"> Update </button>
            </div>
            <div class="userInput">
                <input type="text" placeholder="Update Card " id="estabInput" name="=establishment" class="small-input">
                <input type="text" placeholder="Name of Order" id="orderInput"  name="nameOfOrder" class="small-input" >
                <textarea maxlength="100" class="large-input" id="descInput" name="drinkDesc" placeholder="Description or extra instructions for order"></textarea>
            </div>
        </form>



        <!-- This is the nav bar area is psuedo code so idrk what to do with it lol-->

            <!-- Card Template: Gives the formatting of what a card would look like -->
            <!-- each div should have card-template class on it -->
            <template id='card-template'>
                <div>
                    <h1 id="establishment" class="fonts"> Starbucks </h1>
                    <h2 id="drink" class="fonts"> Double chocolate chip frappuccino </h2>
                    <h2 id="description" style="font-weight: 100" class="fonts"> white mocha syrrup INSTEAD of the regular one </h3>
                    <div class="tag-container">
                        <p></p>
                        <img class="pfp-pic" src="../assets/pfp-placeholder.png">
                    </div>
            </div>
            </template>

            <div class="card-container" >
            </div>
        </div>
        <button id="add-card-btn" alt="add card button" > + </button>
