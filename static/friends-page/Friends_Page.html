<!DOCTYPE html>
<html>
    <head>
        <title>Friends Page | Taro Cards</title>
        <link rel="stylesheet" href="..\Global.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="../jquery-3.6.0.min.js"></script>

        <link rel="icon" href="..\assets\TaroCardTransparent 1.png">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    </head>
    
    <body id="bodyFriends" style="background-color: rgba(238, 238, 238, 0.712); width: 100%; height: 100%; text-align: center;">
        <div class='innerBody'>

            <div class="titleCardFriends">
                <a href="/profile"><div id="back"><img src="..\assets\Back.png" alt="back button"></div></a>
                <h1>Friends List</h1>
            </div>

            <div style="width: 85%; margin: auto; margin-top: 175px;">
                <form id="friendSearch" autocomplete="off">
                    <input id="searchBar" type="text" placeholder="Search Friends..." name="searchBar">
                    <button id="searchBarButton" type="button" ><i class="fa fa-search fa-3x" ></i></button>
                </form>

                <script>
                    $(document).ready(function(){
                        $("#searchBarButton").click(function(){        
                            $.post('/friends/search', 
                            {
                                "string": $("#searchBar").val()
                            }
                            ,function(data, status, xhr) {
                                searchFriends(data);
                            })
                        });
                    });

                    $(document).ready(function(){
                        $("#searchBarButton").keypress(function(){        
                            // $.get('https://my-json-server.typicode.com/VitalKilla/userData/db', 
                            $.post('/friends/search', 
                            {
                                "string": $("#searchBar").val()
                            }
                            ,function(data, status, xhr) {
                                searchFriends(data);
                            })
                        });
                    });
                </script>
            </div>

            <template id="friendsTemp">
                <div id="headerElement">
                    <h1 id="letterHeading"></h1>
                    <hr id="headingLine">
                </div>
                <div class="friendElement">
                    <img>
                    <h2></h2>
                    <h3></h3>
                </div>
            </template>
        </div>

        <div class="navbar" id="myNavbar">
            <a href="#"></i>
                <img id="navHomeIcon" src="..\assets\home.png" />
            </a>
        
            <a href="..\SearchUsers\SearchUsers.html"></i>
                <img id="navSearchIcon" src="..\assets\search.png" />
            </a>
        
            <a href="..\Notifications\Notifications.html"></i>
                <img id="navNotifsIcon" src="..\assets\notifs.png" />
            </a>
        
            <a class="active" href="/profile"></i>
                <img id="navProfileIcon" src="..\assets\profile.png" />
            </a>
        </div>
    
    </body>
    <script type="text/javascript" src="Friends_JavaScript.js"></script>
</html>
