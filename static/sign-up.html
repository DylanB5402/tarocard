<!DOCTYPE html>
<html>

<head>
    <title>Sign up | Taro Cards</title>
    <link rel="icon" href="assets\TaroCardTransparent 1.png">
    <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./temp.css">
</head>

<body class="landing">
    <div class="appName">
        <h1 id="title-landing"> Taro Cards </h1>
        <img src="./assets/TaroCardTransparent 2.png" id="landing-logo">
    </div>
    <div class="userInfo">
        <form action="/signup" method="post">
            <input
                type="email"
                class="userInput"
                id="userEmail"
                placeholder="Email"
                name="email"
                required>

            <input
                type="text"
                class="userInput"
                id="username"
                placeholder="Username"
                name="username"
                maxlength="15"
                required>

            <input
                type="password"
                class="userInput"
                id="userPassword"
                placeholder="Password"
                name="password"
                required>

            <input
                type="password"
                class="userInput"
                id="confirmPass"
                placeholder="Confirm Password"
                name="repeatPassword"
                required>
                
            <input id='landing-button' type="submit" value="Sign Up">
        </form>
        <p id="noAcc"> <a href="index.html"> Already have an account? <strong> Log in.</strong> </a></p>
        <div class="container">
            <hr style="width: 50%; height: 0.1px;">
            <p style="color:white" id="or"> or </p>
            <hr style="width: 50%; height: 0.1px;">
        </div>
        <h3 id="forgot-pass"> <a href="./forgot-password/forgot-pass.html"> Forgot Password? </a> </h3>
    </div>
</body>

</html>
