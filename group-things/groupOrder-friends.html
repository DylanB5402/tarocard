
<!DOCTYPE html>
            <!-- Similar To Jonothan's friend's page with minor tweaks -->
<html>
    <head>
        <title>Friends Page | Taro Cards</title>
        <link rel="stylesheet" href="..\Global.css">
        <link rel="stylesheet" href="..\temp.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="../friendsPage/jquery-3.6.0.min.js"></script>
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

        <link rel="icon" href="..\assets\TaroCardTransparent 1.png">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    </head>
    
    <body id="bodyFriends" style="background-color: rgba(238, 238, 238, 0.712); width: 100%; height: 100%; text-align: center;">
        <div class='innerBody'>
            <div class="titleCardFriends">
                <a href="../homepage/home.html"><div id="back"><img src="..\assets\Back.png" alt="back button"></div></a>
                <h1>Friends List</h1>
            </div>

            <div style="width: 85%; margin: auto; margin-top: 175px;">
                <form id="friendSearch" autocomplete="off">
                    <input id="searchBar" type="text" placeholder="Search Friends..." name="searchBar">
                    <button id="searchBarButton" type="button" ><i class="fa fa-search fa-3x" ></i></button>
                </form>
            </div>

            <template id="friendsTemp">
                <div id="headerElement">
                    <h1 id="letterHeading"></h1>
                    <hr id="headingLine">
                </div>
                <div class="friendElement" style="position: relative; display: block;">
                    <img src="../assets/pfp-placeholder.png">
                    <h2></h2>
                    <h3></h3>
                    <button type="button" class="btn btn-info btn-circle btn-xl" onclick="testBtn()" style="right: 1%; position: absolute; top: 30%;"><i class="glyphicon glyphicon-ok"></i></button>
                </div>
            </template>
            <div class="friendElement" style="position: relative;display:block">
                <img src="../assets/pfp-placeholder.png"> 
                <h2></h2>
                <h3></h3>
                <button type="button" class="btn btn-info btn-circle btn-xl" style="right: 1%; position: absolute; top: 30%;"><i class="glyphicon glyphicon-ok"></i></button>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="./gO-friends.js"></script>
    <script>
        $(document).ready(function(){
            $("#searchBarButton").click(function(){        
                $.get('https://my-json-server.typicode.com/VitalKilla/userData/db', 
                {
                    "string": $("#searchBar").val()
                }
                ,function(data, status, xhr) {
                    searchFriends(data);
                })
            });
        });

        $(document).ready(function(){
            $("#searchBarButton").keypress(function(){        
                $.get('https://my-json-server.typicode.com/VitalKilla/userData/db', 
                {
                    "string": $("#searchBar").val()
                }
                ,function(data, status, xhr) {
                    searchFriends(data);
                })
            });
        });
    </script>
</html>
