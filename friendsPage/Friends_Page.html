<!DOCTYPE html>
<html>
    <head>
        <title>Friends Page | Taro Cards</title>
        <link rel="stylesheet" href="Friends_CSS.css">

    <body style="background-color: rgba(238, 238, 238, 0.712); width: 100%; height: 100%; text-align: center;">
        <div class='innerBody'>
            <div class="titleCard">
                <a href="C:\Users\jsmit\Documents\Taro Cards\tarocard\Settings Page\Settings_HTML.html"><div id="back"><img src="C:\Users\jsmit\Documents\Taro Cards\tarocard\assets\Back.png" alt="back button"></div></a>
                <h1>Friends List</h1>
            </div>
            <div style="width: 85%; margin: auto;">
                <form id="friendSearch">
                    <input id="searchBar" type="text" placeholder="Search Friends..." name="searchBar">
                    <button id="searchBarButton" type="button" ><i class="fa fa-search" ></i></button>
                </form>

                <script>
                    $(document).ready(function(){
                        $("#searchBarButton").click(function(){        
                            $.post("/friends", 
                            {
                                "string": $("#searchBar").val()
                            }
                            ,function(data, status, xhr) {
                                populateFriends(data);
                            })
                        });
                    });
                </script>
            </div>
            <br /> <br /> <br /> <br /> <br />
    
            <template id="friendsTemp">
                <div id="headerElement">
                    <h1 id="letterHeading"></h1>
                    <hr id="headingLine">
                </div>
                <div class="friendElement">
                    <img>
                    <h2></h2>
                    <h3></h3>
                </div>
            </template>
        </div>
    
    </body>
    <script type="text/javascript" src="Friends_JavaScript.js"></script>
</html>
