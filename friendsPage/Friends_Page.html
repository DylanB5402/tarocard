<!DOCTYPE html>
<html>
    <head>
        <title>Friends Page | Taro Cards</title>
        <link rel="stylesheet" href="Friends_CSS.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    
    <body style="background-color: rgba(238, 238, 238, 0.712); width: 100%; height: 100%; text-align: center;">
        <div class='innerBody'>
            <div class="titleCard">
                <div id="back"><img src="Back.png" alt="back button"></div>
                <h1>Friends List</h1>
            </div>
            <form action="./fileForFiltering" method="GET" target="_top" autocomplete="off">
                <input id="searchBar" type="text" placeholder="Search Friends...">
                <button id="searchBarButton" type="submit"><i class="fa fa-search"></i></button>
            </form>
            <br /> <br /> <br /> <br /> <br />
    
            <template id="friendsTemp">
                <div id="headerElement">
                    <h1 id="letterHeading"></h1>
                    <hr id="headingLine">
                </div>
                <div class="friendElement">
                    <img>
                    <h2></h2>
                    <h3></h3>
                </div>
            </template>
        </div>
    
    </body>
    <script type="text/javascript" src="Friends_JavaScript.js"></script>
</html>
